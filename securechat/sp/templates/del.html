<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Chat App</h2>

        <!-- Display Forms for User1 and User2 -->
        <form method="post" class="mb-4">
            {% csrf_token %}
            {{ form_u1.as_p }}
            <button type="submit" class="btn btn-primary">Send Message (User1)</button>
        </form>

        <form method="post" class="mb-4">
            {% csrf_token %}
            {{ form_u2.as_p }}
            <button type="submit" class="btn btn-primary">Send Message (User2)</button>
        </form>

        <!-- Display Combined Messages -->
        <div id="chatBox">
            {% for user, message in combined_messages %}
                <div class="message {% if user == 'u1' %}self{% else %}other{% endif %}">
                    <span class="message-text">{{ message }}</span>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
